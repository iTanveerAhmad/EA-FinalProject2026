server:
  port: 8081

# Email Notification - THIS SERVICE sends real emails (release-service only publishes to Kafka)
# Gmail: use your Gmail + App Password (enable 2-Step Verification first)
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password: 
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  application:
    name: notification-service
  data:
    mongodb:
      uri: mongodb://admin:adminpassword@localhost:27017/notification_db?authSource=admin
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# If recipient is a username (e.g. dev), append this to form email: dev@gmail.com
notification:
  mail:
    default-domain: ${MAIL_DEFAULT_DOMAIN:gmail.com}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
