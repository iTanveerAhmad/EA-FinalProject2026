server:
  port: 8081

# SMTP Mail Server - replace mail.example.com with your real server (e.g. smtp.gmail.com)
spring:
  mail:
    host: ${MAIL_HOST:mail.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@example.com}
    password: ${MAIL_PASSWORD:changeme}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  application:
    name: notification-service
  data:
    mongodb:
      uri: mongodb://admin:adminpassword@localhost:27017/notification_db?authSource=admin
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# If recipient is a username (e.g. dev), append this to form email: dev@example.com
notification:
  mail:
    default-domain: ${MAIL_DEFAULT_DOMAIN:example.com}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
